<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HIU</title>
		<link rel="stylesheet" href="./assets/main_style.css" />
		<link rel="stylesheet" href="./assets/normalize.css" />
		<link rel="stylesheet" href="./assets/countdown.css" />
		<link rel="stylesheet" href="./assets/animations.css" />
		<link rel="stylesheet" href="./assets/libs/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./assets/swiper.css" />
	</head>
	<body>
		<div class="background--custom"></div>

		<!-- preloader -->
		<div id="preloader"></div>

		<!-- main -->
		<div class="main_container">
			<!-- swiper -->
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide"></div>
					<div class="swiper-slide"></div>
					<div class="swiper-slide"></div>
					<div class="swiper-slide"></div>
					<div class="swiper-slide"></div>
				</div>
			</div>
			<div class="title_container">
				<h1 id="first_title_item" class="first_title_item"></h1>
			</div>
			<div id="countdown_container">
				<div class="count_down_item" id="day_container"></div>
				<div class="count_down_item" id="hour_container"></div>
				<div class="count_down_item" id="min_container"></div>
				<div class="count_down_item" id="sec_container"></div>
			</div>
		</div>

		<script src="./assets/libs/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="./assets/main.js"></script>
	</body>
</html>
